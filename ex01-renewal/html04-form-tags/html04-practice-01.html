<!DOCTYPE html>
<html>

<head>
    <title>Form 태그 실습</title>
</head>

<body>
    <h1>Form 태그 실습</h1>

    <p>앞서 학습한 폼 관련 태그를 이용하여 가입 폼을 작성해 봅시다.</p>
    <p>비즈니스를 운영한다는 생각으로 서비스를 구상해 보고, 해당 비즈니스 모델에 적합한 입력 항목을 선정, 가입 폼을 작성해 봅니다.</p>
    <hr/>

    <!-- 하이미디어 학원 -->
    <h1>하이미디어 아카데미</h1>
    <form name="registerForm"
        action="#"
        method="post">
        <fieldset>
            <legend>수강생 정보</legend>

            <label for="id">아이디</label>
            <input type="id"
                id="id"
                name="id"
                placeholder="아이디를 입력하세요"
                required/>
                
            <label for="password">비밀번호</label>
            <input type="password"
                id="password"
                name="password"
                placeholder="비밀번호를 입력하세요"
                required/>

            <label>비밀번호 확인
                <input type="password"
                    name="confirm_password"
                    required/>
            </label><br/>
            <br/>

            <label for="username">이름</label>
            <input type="text"
                id="username"
                name="username"
                placeholder="이름을 입력하세요"
                required/>

            <label for="birth">생년월일</label>
            <input type="date"
                id="birth"
                name="birth"
                required/>
           
            <label>성별</label>
            <input type="radio"
                id="male"
                name="sex"
                value="m" checked/>
            <label for="male">남성</label>
            <input type="radio"
                id="female"
                name="sex"
                value="f"/>
            <label for="female">여성</label><br/>
            <br/>

            <label for="city">거주 지역</label>
            <select id="city" name="city">
                <option value="seoul" selected>서울</option>
                <option value="gyeonggido">경기도</option>
                <option value="gangwon">강원도</option>
                <option value="chungnam">충청남도</option>
                <option value="chungbuk">충청북도</option>
                <option value="gyeongnam">경상남도</option>
                <option value="gyeongbuk">경상북도</option>
                <option value="jeju">제주도</option>
            </select>

            <label for="phone_number">전화번호</label>
            <input type="tel"
                id="phone_number"
                name="phone_number"
                required/>

            <label for="email">이메일</label>
            <input type="text"
                id="email"
                name="email"/><br/>
            <br/>

            <label for="academic_ability">최종학력</label>
            <select id="academic_ability" name="academic_ability">
                <option value="elementary_school" selected>초등학교</option>
                <option value="middle_school">중학교</option>
                <option value="high_school">고등학교</option>
                <option value="university">대학교</option>
            </select>

            <label for="period">기간</label>
            <input type="date"
                id="start_date"
                name="period"/>
            <input type="date"
                id="end_date"
                name="period"/><br/>

            <label for="school_name">학교명</label>
            <input type="text"
                id="school_name"
                name="school_name"/>

            <label for="major">전공</label>
            <input type="text"
                id="major"
                name="major"/>

            <label for="graduation">졸업/졸업예정/중퇴</label>
            <select id="graduation" name="graduation">
                <option value="graduation">졸업</option>
                <option value="expected_to_graduate">졸업예정</option>
                <option value="quit_school">중퇴</option>
            </select><br/>
            <br/>

            <label for="certification">자격및 면허</label>
            <input type="text"
                id="certification"
                name="certification"/>

            <label for="acquisition">취득날짜</label>
            <input type="date"
                id="acquisition"
                name="acquisition"/><br/>

            <label for="carer">근무경력</label>
            <input type="text"
                id="carer"
                name="carer"/>

            <label for="corperation_name">회사명</label>
            <input type="text"
                id="corperation_name"
                name="corperation_name"/>

            <label for="period">근무기간</label>
            <input type="date"
                id="start_date"
                name="period"/>
            <input type="date"
                id="end_date"
                name="period"/>
            <br/>
            <br/>
            
            <input type="submit" value="가입하기"/>
            <input type="reset" value="다시 작성하기"/>
        </fieldset>
    </form>
</body>

</html>
