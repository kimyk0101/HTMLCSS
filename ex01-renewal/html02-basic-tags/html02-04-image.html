<!DOCTYPE html>
<html>

<head>
    <title>이미지 태그 실습</title>
</head>

<body>

    <h1>이미지 태그 실습</h1>

    <h3>외부 이미지 삽입</h3>

    <!-- 외부 이미지 -->
    <!-- 외부 이미지 삽입 연습 -->
    <img src="https://www.google.com/imgres?q=%EC%A7%B1%EA%B5%AC&imgurl=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fko%2Fthumb%2F4%2F4a%2F%25EC%258B%25A0%25EC%25A7%25B1%25EA%25B5%25AC.png%2F230px-%25EC%258B%25A0%25EC%25A7%25B1%25EA%25B5%25AC.png&imgrefurl=https%3A%2F%2Fko.wikipedia.org%2Fwiki%2F%25EC%258B%25A0%25EC%25A7%25B1%25EA%25B5%25AC&docid=Tsv59MpzadoVlM&tbnid=EqvzUsHHzkHvfM&vet=12ahUKEwjYsrfozI2KAxXMka8BHUmBB1AQM3oECBgQAA..i&w=230&h=284&hcb=2&ved=2ahUKEwjYsrfozI2KAxXMka8BHUmBB1AQM3oECBgQAA"
        alt="외부 이미지=짱구"/>
    <h3>내부 이미지 삽입</h3>
    
    <!-- 내부 이미지 (파일 경로에 실제 이미지 파일 경로를 넣어야 함) -->
    <!-- 내부 이미지를 절대경로로 넣기 -->
    <img src="/ex01-renewal/images/penguins.jpg" 
        alt="내부 이미지: 절대 경로"
        title="내부 이미지: 절대 경로" />
    <!-- 내부 이미지를 상대경로로 넣기 -->
    <img src="../images/penguins.jpg"
        alt="내부 이미지: 상대 경로"
        title="내부 이미지: 상대 경로" />
    <!-- 존재하지 않는 이미지 넣기. alt 속성 확인 -->
    <img src="notfound.jpg"
        alt="이미지가 경로에 없습니다." />
    <h3>주요 속성들</h3>
    <ul>
        <li><b>src</b>: 이미지 파일의 경로를 지정</li>
        <li><b>alt</b>: 이미지 파일이 없을 경우 대체 텍스트를 지정</li>
    </ul>

</body>

</html>
