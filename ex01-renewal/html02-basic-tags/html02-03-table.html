<!DOCTYPE html>
<html>

<head>
    <title>테이블 태그 실습</title>
</head>

<body>

    <h2>기본 테이블 태그 실습</h2>
    <!-- 기본 테이블 연습 -->

    <!-- table > thead > tbody > tfoot: 중첩 구조 -->
    <table border="1">
        <caption>성적표</caption>
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>점수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>홍길동</td>
                <td>28</td>
                <td>95</td>
            </tr>
            <tr>
                <td>김철수</td>
                <td>25</td>
                <td>88</td>
            </tr>
            <tr>
                <td>이영희</td>
                <td>23</td>
                <td>92</td>
            </tr>
        </tbody>
        <tfoot>
            <td>평균</td>
            <td></td>
            <td>92</td>
        </tfoot>
    </table>
    

    <h2>열과 행의 확장</h2>
    <ul>
        <li>colspan: 열 확장</li>
        <li>rowspan: 행 확장</li>
    </ul>

    <!-- 열과 행 확장 연습 -->
    <table border="1">
        <tr>
            <td rowspan="2">(1, 1)</td>
            <td colspan="2">(1, 2)</td>
            <!-- td>(1, 3)</td -->
        </tr>
        <tr>
            <!-- td>(2, 1)</td -->
            <td>(2, 2)</td>
            <td>(2, 3)</td>
        </tr>
        <tr>
            <td>(3, 1)</td>
            <td rowspan="2" colspan="2">(3, 2)</td>
            <!-- td>(3, 3)</td -->
        </tr>
        <tr>
            <td>(4, 1)</td>
            <!-- td>(4, 2)</td>
            < td>(4, 3)</td -->
        </tr>
    </table>
</body>

</html>
